name: Deploy

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
  workflow_dispatch: # Allow manual deployment

permissions:
  contents: read
  actions: read

jobs:
  build-and-deploy:
    name: Build & Create Deployment Artifact
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build examples for deployment
        run: pnpm build:deploy

      - name: Create deployment summary
        run: |
          echo "### Deployment Build Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.event.workflow_run.head_sha || github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.event.workflow_run.head_branch || github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Examples built to: \`dist/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Options:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the artifact below" >> $GITHUB_STEP_SUMMARY
          echo "2. Upload to your chosen platform (FastFront, Coolify, StaticHost.eu, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "3. Or use GitHub Pages (see DEPLOYMENT.md)" >> $GITHUB_STEP_SUMMARY

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: webgpu-template-deployment-${{ github.event.workflow_run.head_sha || github.sha }}
          path: dist/
          retention-days: 90
          compression-level: 9

      - name: Create deployment archive
        run: |
          cd dist
          tar -czf ../webgpu-template-deployment.tar.gz .
          cd ..

      - name: Upload deployment archive
        uses: actions/upload-artifact@v4
        with:
          name: webgpu-template-deployment-archive
          path: webgpu-template-deployment.tar.gz
          retention-days: 90
