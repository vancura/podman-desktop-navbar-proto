<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Podman Desktop Navigation Bar Prototype</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: system-ui, -apple-system, sans-serif;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                background: #F5F5F5;
                color: #fff;
                overflow: hidden;
            }

            #prototype-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #info {
                margin-top: 1rem;
                text-align: center;
                color: #999;
                font-size: 0.875rem;
            }

            #error {
                color: #ff6b6b;
                padding: 1rem;
                max-width: 600px;
            }
        </style>
    </head>

    <body>
        <div id="prototype-container"></div>

        <div id="info">Podman Desktop Navigation Bar Prototype</div>

        <div id="error"></div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
